<dib ng-controller="messageOperationController" ng-init="initialize()">

<div class="callout callout-success">
	<div class="btn-group" role="group" aria-label="item selection">
		<button type="button" class="btn btn-default" ng-click="showTitleField()">Title</button>
		<button type="button" class="btn btn-default" ng-click="showDescriptionField()">Description</button>
	</div>
</div>


	<!-- This part is for initial step (since saveArray is  0 at the beginning) -->
<div class="callout callout-success">
	<div class="form-group" ng-show="isInputtingNewMessageState()">
		<h4 ng-show="messageState">input sub title</h4>
		<h4 ng-show="!messageState">input sub description</h4>
		<input type="text" class="form-control" placeholder="Input something" ng-model="messageField" name="message" ng-minlength="10">
		<button type="button" class="btn btn-default" ng-click="hideDefaultMessageInputArea()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="saveMessageTexts(messageField)">Save</button>
		<span class="error" ng-show="newwisdom.message.$error.minlength">Required more than 10 characters</span>
	</div>
</div>

<div class="callout callout-success">
	<!-- This part is for already input information. -->
	<div class="panel panel-default" ng-repeat="data in saveArray track by $index" ng-mouseenter="onMouseOver($index)" ng-mouseleave="onMouseLeave($index)">
		<div class="btn-group" role="group" aria-label="Control selection" ng-show="isMessageModifyingState() == false">
			<div ng-show="panelCondition[$index]">
			  <button type="button" class="btn btn-default" ng-click="modifyInputMessage(data, $index)">Modify</button>
			  <button type="button" class="btn btn-default" ng-click="deleteInputMessage(data)">Delete</button>
			  <button type="button" class="btn btn-default" ng-click="moveUpMessagePosition(saveArray, $index)">Up</button>
			  <button type="button" class="btn btn-default" ng-click="moveDownMessagePosition(saveArray, $index)">Down</button>
			</div>
		</div>
		<div ng-class="findCssClassbyType(data)" ng-show="isOriginalMessageDisplayed(index)">{{data.entry}}</div>
		<div class="form-group" ng-show="isModifyPanelVisible($index)">
			<h3>Modify input text</h3>
			<input type="text" class="form-control" placeholder="Input something" ng-model="messageModifyField">
			<button type="button" class="btn btn-default" ng-click="hideMessageInputArea($index)">Cancel</button>
			<button type="button" class="btn btn-primary" ng-click="saveModifiedTexts(data, messageModifyField, $index)">Save</button>
		</div>
	</div>
</div>

</div>
</dib>
