<div id="sidebar" ng-controller="SidebarController" ng-init="initialize()">
  <accordion close-others="false">
    <accordion-group heading="{{data.name}}" ng-repeat="data in Category">
      <a ng-href="#/category/{{data.id}}"><font color={{data.color}}><font color={{data.color}}>{{data.name}}</font></a>
    </accordion-group>
</div>
