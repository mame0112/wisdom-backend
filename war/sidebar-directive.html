<div id="sidebar" ng-controller="SidebarController" ng-init="initialize()">
  <accordion close-others="true">
    <accordion-group heading="{{data.name}}"  ng-repeat="data in Category" ng-click="selectCategory(data)">
      <p ng-repeat="subc in subCategory">
      <a ng-href="#/category/{{data.id}}/{{subc.id}}"><font color={{data.color}}>
      {{subc.name}}
      </font></a>
      </p>
    </accordion-group>
</div>
