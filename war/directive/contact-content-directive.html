<div ng-controller="contactController" ng-init="initialize()">
	Please give us your feedback. Comment, question, anything OK.
	<form role="form" name="contact" novalidation>
		<div class="callout callout-success">
			<h4>Name
				<span class="notice" ng-show="contact.name.$error.required">*</span>
			</h4>
			<p>Nick name should be OK</p>
			<input type="text" class="form-control" placeholder="Input your name" name="name" ng-model="name" required>
		</div>
		<div class="callout callout-success">
			<h4>Email
				<span class="notice" ng-show="contact.email.$error.required">*</span>
			</h4>
			<input type="text" class="form-control" placeholder="Input your e-mail address" name="email" ng-model="email" required>
		</div>
		<div class="callout callout-success">
			<h4>Message
				<span class="notice" ng-show="contact.message.$error.required">*</span>
			</h4>
			<p>Nick name should be OK</p>
			<textarea type="text" class="form-control" placeholder="Input any message" name="message" ng-model="message" required></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" ng-click="sendMessage()">Send message</button>
		</div>
</form>
</div>
