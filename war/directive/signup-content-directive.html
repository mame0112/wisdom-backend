<div ng-controller="SignupController" ng-init="initialize()">
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Mail address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mail address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Keep Sign in state
    </label>
  </div>

  <button type="Sign up with Twitter" class="btn btn-default" ng-click="twitterSignup()">Sign up with Twitter</button>
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
</form>
</div>
