<div id="items" ng-controller="categoryController" ng-init="initialize()">
<div ng-if="wisdomNum > 0">
	<div class="maintitle" translate="category.title" translate-values="{value1: categoryName, value2: subCategoryName, value3: start+1, value4: end, value5: wisdomNum}">Wisdom lists for {{categoryName}} > {{subCategoryName}} ({{start+1}} to {{end}} / total {{wisdomNum}} wisdoms)</div>
	<hr class="title_divider">
	<ul class="list" ng-repeat="data in wisdoms">
		<li class="contents">
			<div class="image">
		    <a ui-sref="wisdom({wisdomId: data.id})">

<!--		        <img src="image/64-64.png" alt="" class="media-object" /> -->
				<div class="thumbnail" ng-style="{'background': creativeColorGenerate.generateColor(data.title)}">
					<div class="text">{{data.title | capitalize}}</div>
				</div>
		    </a>
		    </div>
		    <div class="content">
				<div class="title">
					<p>{{data.tag}}</p>
				</div>
				<div class="description">{{data.description}}</div>
		        <div class="description"><p>{{timeFormatService.getFormattedTime(data.updated_date)}}</p></div>
		    </div>
		    <hr>
		</li>
	</ul>
	<!--Oagination part -->
	<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
</div>

<div ng-if="!!wisdomNum == false" translate="category.no_content">
	No content.
</div>

</div>
