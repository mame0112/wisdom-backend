<div id="items" ng-controller="categoryController" ng-init="initialize()">
<div ng-if="wisdomNum > 0">
	{{categoryName}} / {{subCategoryName}} /{{wisdomNum}}
	<ul class="list" ng-repeat="data in wisdoms">
		<li class="contents">
			<div class="image">
		    <a ui-sref="#/view/1">

<!--		        <img src="image/64-64.png" alt="" class="media-object" /> -->
				<div class="thumbnail" ng-style="{'background': creativeColorGenerate.generateColor(data.title)}">
					<div class="text">{{data.title | capitalize}}</div>
				</div>
		    </a>
		    </div>
		    <div class="content">
				<div class="title">
					{{data.tag}}
				</div>
		        {{data.description}}
		        {{timeFormatService.getFormattedTime(data.updated_date)}}
		    </div>
		    <hr>
		</li>
	</ul>
	<!--Oagination part -->
	<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
</div>

<div ng-if="!!wisdomNum == false">
	No content.
</div>

</div>
