<div ng-controller="infobarController">
	<ul class="media-list">
		<li class="media" ng-repeat="data in highlights">
		    <a class="pull-left" ui-sref="category.wisdom({wisdomId:data.id})">
		        <img src="image/64-64.png" alt="" class="media-object" />
	        </a>
			    <div class="media-body">
			        <h4 class="media-heading">{{data.title}}</h4>
			        {{data.description}}
			    </div>
		</li>
	</ul>
</div>
<div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
