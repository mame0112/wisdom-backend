<div ng-controller="infobarController" id="infobar">
	<div class="maintitle">Today's recommend</div>
	<hr class="title_divider">
	<ul ng-repeat="data in highlights" class="list">
		<li class="contents">
		<div class="image">
		    <a class="pull-left" ui-sref="wisdom({wisdomId:data.id})">
			<div class="thumbnail" ng-style="{'background': colorGenerator.generateColor(data.title)}">
				<div class="text">{{data.title | capitalize}}</div>
			</div>
	        </a>
		</div>
	    <div class="content">
	        <a ui-sref="wisdom({wisdomId:data.id})">{{data.title}}</a>
	        <p class="description">{{data.description}}</p>
	    </div>
		    <hr>
		</li>
	</ul>
</div>
<div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
