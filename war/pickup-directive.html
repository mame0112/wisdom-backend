<div ng-controller="pickupController" ng-init="initialize()">
	{{today}}'s wisdom
	<ul class="media-list">
		<li class="media" ng-repeat="data in wisdoms">
		    <a class="pull-left" ui-sref="category.wisdom({wisdomId: data.id})">
		        <img src="image/64-64.png" alt="" class="media-object" />
		    </a>
		    <div class="media-body">
		        <h4 class="media-heading">{{data.title}}</h4>
			<p>{{data.description}}</p>
			<p>{{data.tag}}</p>
		    </div>
		</li>
	</ul>
</div>
