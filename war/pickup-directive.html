<div id="pickupDirective" ng-controller="pickupController" ng-init="initialize()">
<div class="title">{{today}}'s wisdom</div>
<ul ng-repeat="data in wisdoms" class="list">
	<li class="contents">
	<div class="image">
		<a ui-sref="wisdom({wisdomId: data.id})">
	    <img src="image/64-64.png" alt="" class="media-object" />
	    </a>
	</div>
	<div class="content">
		<a ui-sref="wisdom({wisdomId: data.id})">
			<h4 class="title">{{data.title}}</h4>
		</a>
		<p>{{data.description}}</p>
		<p>{{data.tag}}</p>
	</div>
	<hr class="border">
	</li>
</ul>
